  fullName: Yort.LatitudePay.InStore.ILatitudePayClient.CreateRefundAsync(Yort.LatitudePay.InStore.LatitudePayCreateRefundRequest)
  type: Method
  source:
    remote:
      path: src/ILatitudePayClient.cs
      branch: master
      repo: https://github.com/Yortw/Yort.LatitudePay.InStore
    id: CreateRefundAsync
    path: ILatitudePayClient.cs
    startLine: 58
  assemblies:
  - Yort.LatitudePay.InStore
  namespace: Yort.LatitudePay.InStore
  summary: "\nRefunds a previously approved payment plan.\n"
  remarks: "\n<p>You can only refund a previously accepted payment plan. Use <xref href=\"Yort.LatitudePay.InStore.ILatitudePayClient.CancelPurchaseAsync(Yort.LatitudePay.InStore.LatitudePayCancelPurchaseRequest)\" data-throw-if-not-resolved=\"false\"></xref> to cancel a payment plan that is pending.</p>\n<p>A refund can be full or partial, and multiple partial refunds can be made. You can only refund up to the total amount of the original payment plan, across all refunds.</p>\n"
  example: []
  syntax:
    content: Task<LatitudePayCreateRefundResponse> CreateRefundAsync(LatitudePayCreateRefundRequest request)
    parameters:
    - id: request
      type: Yort.LatitudePay.InStore.LatitudePayCreateRefundRequest
      description: A <xref href="Yort.LatitudePay.InStore.LatitudePayCreateRefundRequest" data-throw-if-not-resolved="false"></xref> instance containing details of the refund and payment plan to refund against.
    return:
      type: System.Threading.Tasks.Task{Yort.LatitudePay.InStore.LatitudePayCreateRefundResponse}
      description: A <xref href="Yort.LatitudePay.InStore.LatitudePayCreateRefundResponse" data-throw-if-not-resolved="false"></xref> instance indicating if the refund was successful and details of the refund created.
    content.vb: Function CreateRefundAsync(request As LatitudePayCreateRefundRequest) As Task(Of LatitudePayCreateRefundResponse)
  overload: Yort.LatitudePay.InStore.ILatitudePayClient.CreateRefundAsync*
