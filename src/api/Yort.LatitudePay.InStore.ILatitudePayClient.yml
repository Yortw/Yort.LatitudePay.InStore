    startLine: 47
  assemblies:
  - Yort.LatitudePay.InStore
  namespace: Yort.LatitudePay.InStore
  summary: "\nCancels a (pending) payment plan previously requested via <xref href=\"Yort.LatitudePay.InStore.ILatitudePayClient.CreatePosPurchaseAsync(Yort.LatitudePay.InStore.LatitudePayCreatePosPurchaseRequest)\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\n<p>This only cancels pending/unapproved payment plans. If a plan has been accepted/approved you must refund it instead of cancel it.</p>\n"
  example: []
  syntax:
    content: Task<LatitudePayCancelPurchaseResponse> CancelPurchaseAsync(LatitudePayCancelPurchaseRequest request)
    parameters:
    - id: request
      type: Yort.LatitudePay.InStore.LatitudePayCancelPurchaseRequest
      description: A <xref href="Yort.LatitudePay.InStore.LatitudePayCancelPurchaseRequest" data-throw-if-not-resolved="false"></xref> containing the token of the payment plan to cancel.
    return:
      type: System.Threading.Tasks.Task{Yort.LatitudePay.InStore.LatitudePayCancelPurchaseResponse}
      description: An instance of a <xref href="Yort.LatitudePay.InStore.LatitudePayCancelPurchaseResponse" data-throw-if-not-resolved="false"></xref> indicating if the cancellation was successful.
    content.vb: Function CancelPurchaseAsync(request As LatitudePayCancelPurchaseRequest) As Task(Of LatitudePayCancelPurchaseResponse)
  overload: Yort.LatitudePay.InStore.ILatitudePayClient.CancelPurchaseAsync*
