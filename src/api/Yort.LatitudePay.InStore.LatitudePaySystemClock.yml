  namespace: Yort.LatitudePay.InStore
  summary: "\nRepresents the default system clock used by the Yort.LatitudePay.Instore library to retrieve the current date and time.\n"
  remarks: "\n<p>This implementation simply wraps the <xref href=\"System.DateTimeOffset.Now\" data-throw-if-not-resolved=\"false\"></xref> property and relies on the underlying system clock for accuracy.</p>\n<p>This class has a private constructor and cannot be created by user code. To obtain and instance use the static <xref href=\"Yort.LatitudePay.InStore.LatitudePaySystemClock.DefaultInstance\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
  example: []
  syntax:
